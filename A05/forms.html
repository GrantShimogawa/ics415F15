<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<header>Grant's Cool Website</header>
<nav><a href="index.html">Home</a> <a href="forms.html">Forms</a> <a href="layout.css">Layout</a></nav>
<aside>
    <strong>Forms Summary</strong>
    <p>HTML supports forms.</p>
    <p>HTML supports different types of input.</p>
</aside>

<main>

    <strong>Forms Page</strong>

    <form action="forms.html" method="get">
        Color:
        <input type="color" name="usercolor"><br>
        Date:
        <input type="date" name="userdate"><br>
        Date (with timezone) :
        <input type="datetime" name="usertime"><br>
        E-mail:
        <input type="email" name="usermail"><br>
        Month:
        <input type="month" name="usermonth"><br>
        Number:
        <input type="number" name="usernumber"><br>
        Range:
        <input type="range" name="userrange"><br>
        Search:
        <input type="search" name="usersearch"><br>
        URL:
        <input type="url" name="userurl"><br>
        <input type="submit" value="Submit">
    </form>

</main>

<footer>Copyright (C) Grant Shimogawa</footer>
</body>
</html>
